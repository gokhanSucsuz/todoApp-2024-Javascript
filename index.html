<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
		<link rel="stylesheet" href="site.css" />
	</head>
	<body>
		<div class="container p-5 m-5 mx-auto">
			<div class="row p-5 shadow rounded-3">
				<h1 class="fw-bolder text-center text-success py-3">
					Javascript Todo App 3
				</h1>
				<form id="taskForm">
					<div class="card mb-3">
						<div class="card-header fw-bolder text-warning">Task Search</div>
						<div class="card-body d-flex">
							<input
								id="txtSearch"
								type="text"
								class="form-control"
								placeholder="Type a task for searching..." />
						</div>
					</div>
					<div class="toast-container position-fixed p-3">
						<div
							id="liveToast"
							class="toast"
							role="alert"
							aria-live="assertive"
							aria-atomic="true">
							<div class="toast-header">
								<i
									class="bi bi-exclamation-triangle mx-3 text-warning fs-4"></i>
								<strong class="me-auto text-warning fs-6"
									>Null Value Error!</strong
								>
								<button
									type="button"
									class="btn-close"
									data-bs-dismiss="toast"
									aria-label="Close"></button>
							</div>
							<div class="toast-body text-danger fs-6">
								Task name shouldn't contain empty character or don't be null!
							</div>
						</div>
					</div>
					<div class="card mb-3">
						<div class="card-header fw-bolder text-success">Task Add</div>

						<div class="card-body d-flex">
							<input
								id="txtInput"
								type="text"
								class="form-control"
								placeholder="Type a task to add..." />
							<a href="#" class="p-1">
								<i
									id="btnAddNewTask"
									class="bi bi-plus-circle mx-1 fs-3 text-success d-block"></i>
							</a>
							<a href="#" class="p-1">
								<i
									id="btnUpdateTask"
									class="bi bi-plus-circle mx-1 fs-3 text-warning d-none"></i>
							</a>
						</div>
					</div>
					<div class="card">
						<div class="card-header fw-bolder text-info">
							Task Count:
							<span id="badge" class="badge text-bg-danger"></span>
							<button id="btnDeleteAll" class="btn btn-sm btn-danger float-end">
								Delete All
							</button>
						</div>
						<div class="card-body d-flex">
							<ul id="task-list" class="list-group"></ul>
						</div>
					</div>
				</form>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<script src="site.js"></script>
	</body>
</html>
